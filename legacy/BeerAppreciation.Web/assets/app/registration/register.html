<div class="container" data-ng-controller="registration-controller as vm">
    <div class="well">
        <div class="row">
            <div class="col-md-12">
                <h4>Event Registration</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-2"><label class="control-label">Drinker:</label></div>
                    <div class="col-md-10">{{ vm.common.appSettings.appreciator.drinkingName }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label class="control-label">Event:</label></div>
                    <div class="col-md-10">{{ vm.eventInstance.name }}</div>
                </div>
                <div class="row" data-ng-show="vm.registrationInstance.event.description && vm.registrationInstance.event.description.length > 0">
                    <div class="col-md-3"><label class="control-label">Description:</label></div>
                    <div class="col-md-9">{{ vm.registrationInstance.event.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label class="control-label">When:</label></div>
                    <div class="col-md-10">{{ vm.eventInstance.date | localDate }}</div>
                </div>
                <div class="row" data-ng-show="vm.eventInstance.location">
                    <div class="col-md-2"><label class="control-label">Location:</label></div>
                    <div class="col-md-10">{{ vm.eventInstance.location }}</div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label">Registration Comment</label>
                        <textarea class="form-control" data-ng-model="vm.registrationInstance.comments" placeholder="Registration Comments" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" style="margin-top:10px;"
                        data-ng-click="vm.registerEvent()">
                    <i class="glyphicon glyphicon-check"></i>{{vm.registrationButtonText}}
                </button>
            </div>
        </div>
    </div>
</div>
