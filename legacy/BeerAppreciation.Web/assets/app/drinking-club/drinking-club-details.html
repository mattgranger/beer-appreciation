<div data-ng-controller="drinking-club-details-controller as vm">
    <command-toolbar go-back="vm.goBack"
                     can-delete="vm.canDelete"
                     delete="vm.delete"
                     cancel="vm.cancel"
                     save="vm.saveChanges"
                     form="drinkingClubContainerForm"></command-toolbar>
    <div class="container">
        <div class="row">
            <form class="col-md-12" id="drinkingClubContainerForm" name="drinkingClubContainerForm" novalidate>
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-info-sign"></i> <span title="Club Id: {{ vm.drinkingClubInstance.id }}">Beverage Type Details</span>
                        </tab-heading>
                        
                            <div data-ng-form="drinkingClubEditorForm" id="drinkingClubEditorForm" data-name="drinkingClubEditorForm">
                                <!-- Style Name -->
                                <div class="form-group">
                                    <label class="control-label" for="drinkingClubName">Name:</label>
                                    <input type="text" class="form-control required" id="drinkingClubName" name="drinkingClubName" required data-ng-model="vm.drinkingClubInstance.name" data-ng-required="!isDisabled" />
                                    <span class="error" ng-show="drinkingClubEditorForm.drinkingClubName.$dirty && drinkingClubEditorForm.drinkingClubName.$error.required">Style name is required</span>
                                </div>
                                <!-- Description -->
                                <div class="form-group">
                                    <label class="control-label" for="drinkingClubDescription">Description:</label>
                                    <textarea class="form-control" id="drinkingClubDescription" rows="5" name="drinkingClubDescription" data-ng-model="vm.drinkingClubInstance.description"></textarea>
                                </div>
                            </div>

                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-user"></i> Members
                        </tab-heading>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="member in vm.drinkingClubInstance.members | orderBy:['name']">
                                    <td>{{ member.name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-calendar"></i> Events
                        </tab-heading>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="event in vm.drinkingClubInstance.events | orderBy:['name']">
                                    <td>{{ event.name }}</td>
                                    <td>{{ event.date | localDate }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </tab>
                </tabset>
            </form>
        </div>
    </div>
</div>
