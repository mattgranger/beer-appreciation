<div data-ng-controller="user-details-controller as vm">
    <command-toolbar go-back="vm.goBack"
                     can-delete="false"
                     delete="vm.delete"
                     cancel="vm.cancel"
                     save="vm.saveChanges"
                     form="userContainerForm"></command-toolbar>
    <div class="container">
        <div class="row">
            <form class="col-md-12" id="userContainerForm" name="userContainerForm" novalidate>
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-info-sign"></i> <span title="Type Id: {{ vm.userInstance.id }}">User Details</span>
                        </tab-heading>

                        <div data-ng-form="userEditorForm" id="userEditorForm" data-name="userEditorForm">
                            <!-- Style Name -->
                            <div class="form-group">
                                <label class="control-label" for="userName">UserName:</label>
                                <input type="text" class="form-control required" id="userName" name="userName" required data-ng-model="vm.userInstance.userName" data-ng-required="!isDisabled" />
                                <span class="error" ng-show="userEditorForm.userName.$dirty && userEditorForm.userName.$error.required">UserName is required</span>
                            </div>
                            <!-- Description -->
                            <div class="form-group">
                                <label class="control-label" for="userDrinkingName">Drinking Name:</label>
                                <input class="form-control" id="userDrinkingName" name="userDrinkingName" data-ng-model="vm.userInstance.drinkingName" />
                            </div>
                        </div>

                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-lock"></i> Security Roles
                        </tab-heading>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th style="width:30px;"><i class="glyphicon glyphicon-check"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="role in vm.getSecurityRoles | orderBy:['name']">
                                    <td>{{ role.name }}</td>
                                    <td><input type="checkbox" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="glyphicon glyphicon-glass"></i> Drinking Clubs
                        </tab-heading>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="club in vm.userInstance.drinkingClubs | orderBy:['name']">
                                    <td>{{ club.name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </tab>
                </tabset>
            </form>
        </div>
    </div>
</div>
